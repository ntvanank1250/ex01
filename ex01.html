<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyentap if/else</title>
</head>
<body>
    <script>
let value = prompt('Họ và tên của thầy giáo là gì?', '');
if (value == 'Nguyen Binh Son') {
  alert('Học trò cưng của thầy à??');
} else {
  alert('Bỏ học ít thôi bạn, Nguyen Binh Son');
}


    </script>
</body>
</html>
